    <body>
<!-- ヘッダーには画像を持ってくる 
PC は500px レスポンシブは250px -->         
        
        <header>
            <div class="header-image"></div>
        </header>
        
<!-- Mainには3カラムを持ってくる 
PC は３カラムpx レスポンシブは1カラムpx-->         
        <section id="Columns">
            <h2 class="text-center">Skills</h2>
            <div class="container">
                <div class="box1"> 
                    <h3 class="text-center">Web</h3>
                    <div class="box2">
                        <p>HTML/CSSでのコーディングができます。JavaScript、PHP、WordPressも現在勉強中です。</p>
                    </div>
                </div>
                <div class="box1">
                    <h3 class="text-center">Writting</h3>
                    <div class="box2">
                        <p>製造業や金融などの専門的な文章を作成可能です。FX・バイナリーオプション・分析器などの記事作成経験があります。</p>
                    </div>        
                </div>
                <div class="box1">
                    <h3 class="text-center">資料作成</h3>
                    <div class="box2">
                        <p>会社員時代に培った資料作成技術があります。Excel・PowerPointでの資料作成が可能です。</p>
                    </div>  
                </div>
            </div>
        </section>    
<!-- フッターにはボタンを持ってくる             -->   
        
        <footer>
            <div>テキスト</div>
            <div class="button-readmore">ボタン</div>
        </footer>
